<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p, ul, li, form, nav, header, footer {
            margin: 0;
            padding: 0;
        }

        /* Set background color for the whole page */
        body {
            background-color: #6610f2;
        }

        /* Set up section styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Define common styles for sections with a class */
        section {
            width: 30px; /* Set a fixed width for each section */
            background-color: #6610f2;
            text-align: right;
            padding: 20px;
            margin: 10px;
        }

        /* Navigation styles */
        header {
            color: white;
        }

        nav {
            background-color: #6610f2;
            display: flex; /* Make the nav a flex container */
            justify-content: flex-end; /* Align items to the right */
            align-items: center; /* Align items vertically in the center */
            padding: 10px 20px; /* Add some padding for spacing */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center; /* Align items vertically in the center */
        }

        nav ul li {
            margin-right: 20px;
        }

        /* Style the links (anchors) inside the navigation bar */
        nav a {
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Style for the logo image */
        nav img {
            margin-right: 500px; /* Add some space between the logo and links */
        }

    </style>
</head>
